{% extends "base.html" %}

{% block page_title %}
Delete spending
{% endblock %}


{% block content %}
{% include 'includes/header.html' %}
<br>
<center><h2>Delete Post</h2></center>

<form method="POST">
  {% csrf_token %}

  <center>Are you sure that you want to delete this post?</center>
  <div>
    <button type="submit" class="btn btn-success">Yes, Delete</button>
    <a class="btn btn-success" href="{% url 'finances:all-spendings' %}">Cancel</a>
  </div>
</form>

{% endblock %}
